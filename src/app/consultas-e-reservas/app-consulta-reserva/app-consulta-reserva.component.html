<section class="consultaReserva">
  <form class="frmConsultaReserva">
    <div>
       <h1 class="titConsultaReserva">Consultar Reserva</h1>
    </div>

    <div class="linha">

      <div class="coluna01">

        <div class="f3Item">
          <div>
            <mat-form-field id="codItem" appearance="fill">
              <mat-label>Código do Item</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="f3-item" (click)="modalItem.toggleItem()">
            <mat-icon>search</mat-icon>
          </div>
          <app-modal-f3-item #modalItem></app-modal-f3-item>
          <div>
              <mat-label></mat-label>
          </div>
        </div>

        <div class="f3Leitor">
          <div>
            <mat-form-field id="codLeitor" appearance="fill">
              <mat-label>Código do Leitor</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="f3-leitor" (click)="modalLeitor.toggleleitor()">
            <mat-icon>search</mat-icon>
          </div>
          <app-modal-f3-leitor #modalLeitor ></app-modal-f3-leitor>
          <div>
              <mat-label></mat-label>
          </div>
        </div>

        <div class="f3Autor">
          <div>
            <mat-form-field id="codAutor" appearance="fill">
              <mat-label>Código do Autor</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="f3-autor" (click)="modalAutor.toggleAutor()">
            <mat-icon>search</mat-icon>
          </div>
          <app-modal-f3-autor #modalAutor></app-modal-f3-autor>
          <div>
            <mat-label></mat-label>
          </div>
        </div>

        <div class="f3Secao">
          <div>
            <mat-form-field id="codSecao" appearance="fill">
              <mat-label>Código da Seção</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="f3-secao" (click)="modalSecao.toggleSecao()">
            <mat-icon>search</mat-icon>
          </div>
          <app-modal-f3-secao #modalSecao></app-modal-f3-secao>
          <div>
            <mat-label></mat-label>
          </div>
        </div>

      </div>
      <!-- fim da coluna01 -->

      <div class="coluna02">

        <div>
          <mat-form-field id="localizacao" appearance="fill">
            <mat-label>Localização</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="CbTipoIntem" appearance="fill">
            <mat-label>Tipo do Item</mat-label>
            <mat-select>
                <mat-option *ngFor="let Tipo of Tipos" [value]="Tipo.value">
                  {{Tipo.viewValue}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="situacao" appearance="fill">
            <mat-label>Situação</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div class="date">
          <mat-form-field appearance="fill">
            <mat-label>Data de Reserva e Devolução</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>

      </div>

    </div>

    <app-app-botao-salvar-excluir></app-app-botao-salvar-excluir>
  </form>
</section>
