<div class="cadAutor">

  <h1 *ngIf="isChange" mat-dialog-title>Atualizar Autor</h1>
  <h1 *ngIf="!isChange" mat-dialog-title>Cadastrar Autor</h1>
  <div mat-dialog-content >

      <div id="nomeAutor">
        <mat-form-field id="nomeAutor" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="data.nomeAutor" >
          <input matInput >
        </mat-form-field>
      </div>

      <div id="descAutor">

        <mat-form-field id="descAutor" appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput [(ngModel)]="data.descAutor"></textarea>
        </mat-form-field>
      </div>


  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Atualizar</button>
    <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Cadastrar</button>
  </div>
</div>
