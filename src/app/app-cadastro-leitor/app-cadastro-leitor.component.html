<section class="cadLeitor">
  <form class="frmLeitor">
    <div>
       <h1 class="titLeitor">Cadastro Item Acervo</h1>
    </div>

    <div class="linha">

      <div class="coluna01">

        <div>
          <mat-form-field id='codLeitor' appearance="fill">
            <mat-label>Código</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="nomeLeitor" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <label for="">Sexo: </label>
          <mat-radio-button class="masculino" value="M" color="primary">Masculino</mat-radio-button>
          <mat-radio-button class="feminino" value="F" color="primary">Feminino</mat-radio-button>
        </div>

        <div>
          <mat-form-field id="cpfLeitor" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <div>
            <h2>*Data de Nascimento - DatePicker*</h2>
          </div>
        </div>

      </div>
<!-- fim Coluna01 -->
      <div class="coluna02">

        <div>
          <mat-form-field id="rgLeitor" appearance="fill">
            <mat-label>RG</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="emailLeitor" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="telefLeitor" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="cellLeitor" appearance="fill">
            <mat-label>Celular</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="endRuaLeitor" appearance="fill">
            <mat-label>Rua</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

      </div>
      <!-- fim Coluna 02 -->

      <div class="coluna03">

        <div>
          <mat-form-field id="endBairroLeitor" appearance="fill">
            <mat-label>Bairro</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="endCidadeLeitor" appearance="fill">
            <mat-label>Cidade</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field id="endCepLeitor" appearance="fill">
            <mat-label>CEP</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div>
          <h2>*Unidade Federativa - ComboBox*</h2>
        </div>

        <div>
          <mat-form-field id="endNumeroLeitor" appearance="fill">
            <mat-label>Número</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

      </div>
    </div>
    <!-- fim Linha -->
    <div class="botoes">
      <app-app-botao-salvar-excluir></app-app-botao-salvar-excluir>
    </div>
  </form>
</section>
