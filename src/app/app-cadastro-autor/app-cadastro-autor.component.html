
<section class="cadAutor">
  <form class="frmAutor">
    <div>
       <h1 class="titAutor">Cadastro Autor</h1>
    </div>
    <div>
      <mat-form-field id='codAutor' appearance="fill">
        <mat-label>Código</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field id="nomeAutor" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field id="descAutor" appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>

    <div>
      <button mat-button [matMenuTriggerFor]="opcao">Menu</button>
      <mat-menu #opcao="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <app-app-botao-salvar-excluir></app-app-botao-salvar-excluir>
  </form>
</section>
