
<section class="cadAutor">
  <form class="formulario">
    <div>
       <h1 class="titulo">Cadastro Autor</h1>
    </div>
    <div>
      <mat-form-field id='codAutor' appearance="fill">
        <mat-label>Código</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field id="nomeAutor" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field id="descAutor" appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </form>
</section>
